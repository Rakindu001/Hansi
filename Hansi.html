<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Touch me</title>
  <style>
    :root{--bg:#0b1220;--accent:#ff5a87;--muted:#d7e3f2}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:'Cambria',serif;background:radial-gradient(circle at 10% 10%, #071226 0%, #081428 40%, #0b1220 100%);color:var(--muted);display:flex;align-items:center;justify-content:center;padding:24px}
    .wrap{width:100%;max-width:820px;padding:28px;border-radius:18px;position:relative;overflow:hidden}
    h1.title{font-size:56px;margin:0;color:var(--accent);text-align:center;letter-spacing:1px;cursor:pointer;user-select:none;text-shadow:0 6px 30px rgba(0,0,0,0.6);font-family:'Cambria',serif;}

    .field{position:absolute;inset:0;pointer-events:none}
    .heart{position:absolute;font-size:18px;opacity:0;transform:translateY(0) scale(0.6);animation:rise 1600ms ease forwards;color:var(--accent);}
    @keyframes rise{0%{opacity:0;transform:translateY(0) scale(0.6)}30%{opacity:1;transform:translateY(-24px) scale(1.05)}100%{opacity:0;transform:translateY(-220px) scale(0.8)}}

    .messageBox{margin-top:26px;background:linear-gradient(180deg,rgba(255,255,255,0.03),rgba(255,255,255,0.02));padding:24px;border-radius:12px;border:1px solid rgba(255,255,255,0.05);min-height:180px;display:flex;align-items:center;justify-content:center;text-align:center}
    .msg{font-size:22px;color:#eaf2ff;line-height:1.6;white-space:pre-wrap;max-width:760px;font-family:'Cambria',serif;letter-spacing:0.4px;}

    @media (max-width:640px){h1.title{font-size:40px}.msg{font-size:20px}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="field" id="field"></div>
    <h1 class="title" id="title">Touch me</h1>

    <div class="messageBox">
      <div class="msg" id="msg">Click the title to reveal the message.</div>
    </div>
  </div>

  <script>
    const title = document.getElementById('title');
    const msg = document.getElementById('msg');
    const field = document.getElementById('field');

    const secret = `Hansi, your smile could light up the darkest night,\nand your eyes — they tell stories I never get tired of reading.\nYou may not be mine, but my heart feels safest when you’re near.\nJust stay close… that’s all I ask.`;

    function burstHearts(n=24){
      for(let i=0;i<n;i++){
        const h = document.createElement('div');
        h.className='heart';
        h.textContent='❤';
        const left = Math.random()*100;
        h.style.left = left + '%';
        h.style.top = (60 + Math.random()*40) + '%';
        h.style.fontSize = (12 + Math.random()*36) + 'px';
        h.style.animationDelay = (Math.random()*300) + 'ms';
        field.appendChild(h);
        setTimeout(()=>h.remove(),1800 + Math.random()*500);
      }
    }

    async function typeText(el, text, speed=28){
      el.textContent = '';
      for(let i=0;i<text.length;i++){
        el.textContent += text[i];
        await new Promise(r=>setTimeout(r, speed));
      }
    }

    title.addEventListener('click', async ()=>{
      burstHearts(30);
      await typeText(msg, secret, 24);
    });

    title.addEventListener('dblclick', ()=>{ burstHearts(60); typeText(msg, secret, 12); });

    setInterval(()=>burstHearts(6), 1800);
  </script>
</body>
